<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>

    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="name" name="name" placeholder="Digite seu nome"><br><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail"><br><br>
        <label for="senha">Senha:</label><br>
        <input type="password" id="password" name="password" placeholder="Digite sua senha"><br><br>

        Gênero:<br>
        <input type="radio" id="male" name="gender" value="M">
        <label for="male">Masculino</label><br>
        <input type="radio" id="female" name="gender" value="F">
        <label for="female">Feminino</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Outro</label><br>
        <br>
        Linguagens de Programação que você conhece:<br>
        <input type="checkbox" id="option1" name="option1" value="html">
        <label for="option1">HTML</label><br>
        <input type="checkbox" id="option2" name="option2" value="css">
        <label for="option2">CSS</label><br>
        <input type="checkbox" id="option3" name="option3" value="javascript">
        <label for="option3">JavaScript</label><br>
        <br>
        <label for="countries">Selecione seu país:</label><br>
        <select name="countries" id="countries">
            <option value="brasil">Angola</option>
            <option value="brasil">Arábia Saudita</option>
            <option value="brasil">Brasil</option>
            <option value="brasil">Israel</option>
            <option value="brasil">Nigéria</option>
        </select>
        <br><br>

        <label for="about">Fale um pouco sobre você:</label><br>
        <textarea id="about" name="about" rows="4" cols="50"></textarea>
        
        <br><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
